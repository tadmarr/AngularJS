  <form name="editInterface" ng-submit="" novalidate>

    <div class="forminterface">
            FORM-INTERFACE<br>
        <div class="leftforminterface">
            <label>Employee Number</label>
            <input type="number" ng-model="formCtrl.employeeInfo.number"/><br>
            <label>Employee First Name</label>
            <input type="text" ng-model="formCtrl.employeeInfo.firstname"/><br>
            <label>Employee Last Name</label>
            <input type="text" ng-model="formCtrl.employeeInfo.lastname"/><br>
            <label type="text">Employee Middle Name</label>
            <input type="text" ng-model="formCtrl.employeeInfo.middlename"/><br>
        </div>

        <div class="rightforminterface">
            <label>Employee Age</label>
            <input type="number" ng-model="formCtrl.employeeInfo.age"/><br>
            <label type="text">Employee Designation</label>
               <select ng-placeholder="Senior Manager" ng-model="formCtrl.employeeInfo.designation"><br>
                     <option value="Senior Manager">Senior Manager</option>
                     <option value="Assistant Manager">Assistant Manager</option>
                     <option value="Lead">Lead</option>
                     <option value="Senior Consultant">Senior Consultant</option>
                     <option value="Consultant">Consultant</option>
               </select><br>
            <label>Salary</label>
            <input type="number" ng-model="formCtrl.employeeInfo.salary"/>
        </div>
    </div>
   </form>
