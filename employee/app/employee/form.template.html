<!-- Container for the form -->
<article class="employee-form">
    <a href="/" class="btn btn-success-outline employee-submit" ng-click="submitEmployeeInfo()">SUBMIT</a>
    <a href="/" class="btn btn-primary" ng-click="clear_form()">CANCEL</a>
    <form class="form-virtical" name="employeeForm" novalidate>
        <section class="form-group"><hr>
                <h4><span>{{message}}</span> employee information</h4>
                <section class="col-sm-3">
                    <label>First Name<span class="required-asterix">*</span></label>
                    <input class="form-control" type="text" minlength=3 maxlength=15 ng-model="employee.firstname" required/><br>

                    <label>Last Name<span class="required-asterix">*</span></label>
                    <input class="form-control" type="text" minlength=3 maxlength=15 ng-model="employee.lastname" required/><br>

                    <label>Middle Name<span class="notrequired-asterix">*</span></label>
                    <input class="form-control" type="text" ng-model="employee.middlename" maxlength=15><br>
                </section>

                <section class="col-sm-3">
                    <label>Age<span class="required-asterix">*</span></label>
                    <input class="form-control" type="number" min=14 max=100 ng-model="employee.age" required/><br>

                    <label>Designation<span class="required-asterix">*</span></label>
                       <select class="form-control" ng-model="employee.designation" required><br>
                             <option value="Senior Manager">Senior Manager</option>
                             <option value="Assistant Manager">Assistant Manager</option>
                             <option value="Lead">Lead</option>
                             <option value="Senior Consultant">Senior Consultant</option>
                             <option value="Consultant">Consultant</option>
                       </select><br>

                    <label>Salary<span class="required-asterix">*</span></label>
                    <input class="form-control" type="number" min=0 max=9999999999  ng-model="employee.salary" required/>
                </section>
        </section>
    </form>
</article>
