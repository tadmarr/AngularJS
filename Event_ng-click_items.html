<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body ng-app="myapp">

  <div ng-controller="MyController">
	<ol>
		<li ng-repeat="item in myData.items" ng-dblclick="myData.doClick(item, $event)">DOUBLE CLICK HERE</li>
	</ol>
      <div>
        <button ng-dblclick="count = count + 1" ng-init="count=0">
            Increment (on double click)
        </button>
            count: {{count}}
      </div>
          <div>
            <button ng-mouseenter="count2 = count2 + 1" ng-init="count2=0">
                Increment (when mouse enters)
            </button>
                count: {{count2}}
          </div>
          <div>
            <button ng-mousemove="count3 = count3 + 1" ng-init="count3=0">
                Increment (when mouse moves)
            </button>
                count: {{count3}}
          </div>
  </div>

  <script>
    angular.module("myapp", [])
            .controller("MyController", function($scope) {
                $scope.myData = {};
				$scope.myData.items = [{ var: "One"}, { var: "Two"}, { var: "Three"}, { var: "Four"}];

				$scope.myData.doClick = function(item, event) {
					alert("clicked: " + item.var + " @ " + event.clientX + ": " + event.clientY);
				}

            } );
  </script>

</body>
</html>
