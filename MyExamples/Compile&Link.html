<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
</head>

<body ng-app="myapp">

	<div ng-controller="MyController" >
		<userinfo >This will be replaced</userinfo>
	</div>

	<script>
		myapp = angular.module("myapp", []);
		myapp.directive('userinfo', function() {
			var directive = {};

			directive.restrict = 'E'; /* restrict this directive to elements */

			directive.compile = function(element, attributes) {
				element.css("border", "5px solid #999");

				var linkFunction = function($scope, element, attributes) {
					element.html("This is the new content: " + $scope.firstName);
					element.css("background-color", "#ff0");
				}

				return linkFunction;
			}

			return directive;
		})
		myapp.controller("MyController", function($scope, $http) {
			$scope.cssClass = "notificationDiv";

			$scope.firstName = "Jakob";

			$scope.doClick = function() {
				console.log("doClick() called");
			}
		});
	</script>

</body>
</html>
